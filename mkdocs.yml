#theme: readthedocs
theme: 
  name: material
  features:
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.tracking
  - navigation.expand
  - navigation.top
  palette:
    - scheme: default
      primary: green
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Tmavý mód

    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Světlý mód
markdown_extensions:
  - admonition
  - pymdownx.details
plugins:
    - search
    - mermaid2
